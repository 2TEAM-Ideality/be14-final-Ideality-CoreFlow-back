name: Build and Deploy

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - develop
    types: [opened, reopened, synchronize]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install envsubst
        run: sudo apt-get install -y gettext

      - name: Create application-deploy.yml.template
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/application-deploy.yml.template <<EOL
          # (여기에 기존 application-deploy.yml 템플릿 내용 동일)
          # 줄여서 표시, 동한님이 위에 작성한 것 그대로 유지
          EOL

      - name: Set application-deploy.yml
        run: |
          envsubst < src/main/resources/application-deploy.yml.template > src/main/resources/application-deploy.yml
          cat src/main/resources/application-deploy.yml
        env:
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ secrets.RDS_PORT }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Get current time
        uses: 1466587594/get-current-time@v2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Show Current Time
        run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"

      # ✅ 여기 추가
      - name: Generate environment.yaml from secrets
        run: |
          mkdir -p deploy/.platform
          cat > deploy/.platform/environment.yaml <<EOL
          option_settings:
            aws:elasticbeanstalk:application:environment:
              SECRET_KEY: $SECRET_KEY
              DB_USERNAME: $DB_USERNAME
              DB_PASSWORD: $DB_PASSWORD
              RDS_HOSTNAME: $RDS_HOSTNAME
              RDS_PORT: $RDS_PORT
              REDIS_HOST: $REDIS_HOST
              REDIS_PORT: $REDIS_PORT
              EMAIL_USERNAME: $EMAIL_USERNAME
              EMAIL_PASSWORD: $EMAIL_PASSWORD
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_S3_BUCKET: $AWS_S3_BUCKET
          EOL
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          RDS_HOSTNAME: ${{ secrets.RDS_HOSTNAME }}
          RDS_PORT: ${{ secrets.RDS_PORT }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PORT: ${{ secrets.REDIS_PORT }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

      - name: Generate deployment package
        run: |
          mkdir -p deploy
          cp build/libs/*.jar deploy/application.jar
          cp Procfile deploy/Procfile
          cp -r .ebextensions deploy/.ebextensions
          cp -r .platform deploy/.platform
          rm -f deploy/.platform/hooks/postdeploy/01-install-redis.sh
          cd deploy && zip -r deploy.zip .

      - name: Check contents of deploy.zip
        run: unzip -l deploy/deploy.zip

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: coreflow-be
          environment_name: Coreflow-be-env
          version_label: github-action-${{ steps.current-time.outputs.formattedTime }}
          region: ap-northeast-2
          deployment_package: deploy/deploy.zip
          use_existing_version_if_available: false
          wait_for_deployment: true
          wait_for_environment_recovery: 300
